<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabook - Travel Agency Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">Trabook</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Destination</a></li>
                <li><a href="#">Tour</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Sign up</button>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Get started your exciting <span>journey</span> with us.</h1>
            <p>A team of experienced tourism professionals will provide you with the best advice and tips for your desired place.</p>
            <button class="discover-btn">Discover Now</button>
        </div>
        <div class="hero-image">
            <img src="traveler.png" alt="Traveler">
            <div class="badge award">Best Tour Awards</div>
            <div class="badge reviews">27k Customer Reviewed</div>
        </div>
    </section>

    <section class="search-section">
        <form class="search-form">
            <input type="text" placeholder="Location" class="search-input">
            <input type="text" placeholder="Date" class="search-input">
            <input type="number" placeholder="Guests" class="search-input">
            <button type="submit" class="explore-btn">Explore Now</button>
        </form>
    </section>
</body>
</html>
